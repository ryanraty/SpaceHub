<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loginPage">
    <h1>Welcome to SpaceHub</h1>
    <div id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="showSignUp()">Sign Up</button>
    </div>
  </div>

  <div id="signUpPage" style="display: none;">
    <h1>Sign Up</h1>
    <div id="signUpForm">
      <input type="text" id="signupUsername" placeholder="Username">
      <input type="password" id="signupPassword" placeholder="Password">
      <button onclick="signUp()">Create Account</button>
      <button onclick="showLogin()">Back to Login</button>
    </div>
  </div>

  <div id="homePage" style="display: none;">
    <h1>Welcome, <span id="userDisplayName"></span></h1>
    <button onclick="logout()">Logout</button>
    <div>
      <h2>Friends List</h2>
      <ul id="friendsList"></ul>
    </div>
    <div>
      <h2>Add a Friend</h2>
      <input type="text" id="addFriendUsername" placeholder="Friend's Username">
      <button onclick="addFriend()">Send Friend Request</button>
    </div>
    <div>
      <h2>Messages</h2>
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
      <ul id="messageList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
