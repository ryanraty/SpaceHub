<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceHub</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>SpaceHub</h1>
  </header>

  <div id="auth-container">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signInWithEmail()">Sign In</button>
    <p id="auth-message"></p>
  </div>

  <div id="file-upload-container" style="display:none;">
    <h2>Upload File</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload File</button>
    <p id="file-message"></p>
  </div>

  <footer>
    <p>&copy; 2025 SpaceHub</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
